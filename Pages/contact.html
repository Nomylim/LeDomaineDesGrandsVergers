<div class="hero-scene container tarifs text-center">
    <div class="hero-scene-content">
        <h1>Contact</h1>
    </div>
</div>

<section class="container">
    <h2 class="text-center m-2">Vous avez une question ? <br>
    Envoyer nous un message ! Nous vous répondrons par mail. </h2>

    <form id="contact-form">
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" required>
          </div>
          <div class="mb-3">
            <label for="MailInput" class="form-label">Mail</label>
            <input type="email" class="form-control" id="MailInput" placeholder="JohnDoe@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="TextInput" class="form-label">Votre demande</label>
            <textarea class="form-control" id="TextInput" rows="6"></textarea>
          </div>
        <button type="submit" class="btn btn-secondary text-white" id="btnEnvoyer" disabled>Envoyer</button>
      </form>
</section>
